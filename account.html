<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Page</title>
    <link rel="stylesheet" href="./account.css">
</head>
<body>
    <section class="container">
         <div class="log">
            <form>
                <h1>Let's get started</h1>
                <h3>Do you live in India?</h3>
                <div class="checkbox">
                    <input type="checkbox" id="cb1">
                    <label for="cb1" class="check1">Yes</label>
                </div>
                <div class="checkbox">
                    <input type="checkbox" id="cb2">
                    <label for="cb2" class="check2">No</label>
                </div>
                <button id="btn">Confirm and continue</button>
            </form>
         </div>
    </section>
    
</body>
</html>
